name: Java CI
on: [push]

jobs:
  build:

  runs-on: ${{matrix.os}}
  strategy:
    matrix:
      os: [ubuntu-latest, windows-latest, macos-latest]
      java: [8, 11, 17]
  steps:
    -users: actions/checkout@v2

    -name: Set up JDK ${{matrix.java}}
    uses: actions/setup-java@v2
    with:
      java-version: ${{matrix.java}}
      distribution: 'adopt'
    -name: Build with Maven
    run: mvn -B package -file pom.xml
